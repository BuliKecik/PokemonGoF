<!DOCTYPE html>
<html>
  <head>
    <title>PikaBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
        window.$ = window.jQuery = window.jquery = require('jquery');
        window.Hammer = require('hammerjs');
        window.Materialize = require('materialize-css');
    </script>
  </head>
  <body>

   <!-- Options Dropdown -->
    <ul id='options' class='dropdown-content'>
      <li>
        Pan 
        <div class="switch">
          <label>
          Off
          <input type="checkbox" id="switchPan">
          <span class="lever"></span>
          On
          </label>
        </div>
        <br>
      </li>
      <li>
        Zoom
        <div class="switch">
          <label>
          Off
          <input type="checkbox" id="switchZoom">
          <span class="lever"></span>
          On
          </label>
        </div>
        <br>
      </li>
      <li>
        Image Type
        <div class="switch">
          <label>
          png
          <input type="checkbox" id="imageType">
          <span class="lever"></span>
          gif
          </label>
        </div>
        <br>
      </li>
      <li>
        Bot Path
        <div class="switch">
          <label>
            Off
            <input type="checkbox" id="strokeOn">
            <span class="lever"></span>
            On
          </label>
        </div>
        <br>
      </li>
      <div class="row" id="trainers">
      </div>
    </ul>

    <!-- Modal -->
    <div id="modal-info" class="modal modal-fixed-footer">
    </div>

    <!-- Bot indicator -->
    <div id="bot-indicator" class="z-depth-1">
      <b>Bot status</b>
      <p>Loading</p>
    </div>

    <!-- Bot Stats -->
    <div id="bot-stats" class="z-depth-1">
      <b>Running Stats</b>
      <p>Loading</p>
    </div>

    </ul>
    <!-- Content -->
    <div id="content">
      <div id="side-nav">
        <div id="nav-logo" class="valign-wrapper">
          <img id="logo" src='../assets/image/icons/logo.png'>
          <p class="center-align valign">
            PikaBot
          </p>
        </div>
        <a class='dropdown-button btn-settings waves-effect waves-light' href='#' data-activates='options'>
          <i class="material-icons" style="float: left;color: #FFF; padding-right: 15px; line-height: 24px;">settings</i>Settings
        </a>
        <a class="modal-trigger side-account waves-effect waves-light" href="#modal-info" id="btn-info">
          <i class="material-icons" style="float: left; line-height: 34px; padding-right: 15px; color: #FFF">person</i>
          <p id="username">Loading...</p>
          <p id="level">...</p>
        </a>
        <div id="log-container">
          <h6><i class="material-icons" style="float: left; line-height: 14px; padding-right: 15px; color: #FFF">list</i>Logs</h6>
          <div id="log-text">
            <p id="log"></p>
          </div>
        </div>
        <a class="waves-effect waves-light btn s10 col offset-s1" id="logout">Logout</a>
      </div>
      <div id="map-container" >
        <div id="map"></div>
      </div>
    </div>
    <script type="text/javascript" src="../gofbot/web/config/userdata.js"></script>
    <script type="text/javascript" src="../scripts/home.js"></script>
  </body>
</html>
